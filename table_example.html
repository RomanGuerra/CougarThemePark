<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" name="viewport" content="user-scalable=no,width=device-width">
        <title>Cougar Theme Park</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>  
        <div class="container p-5 my-5 border">
            <form>
                <legend>Item Name</legend>
                <input type="text" class="form-control" name="" id="item">
                <legend>Quantity</legend>
                <input type="number" class="form-control" name="" id="item">

                <fieldset>
                <button type="button" onclick="test()" id="insert" class="btn btn-primary">Insert</button>                        
                <button type="button" id="delete" class="btn btn-danger">Delete Visitor</button>                        
                <button type="button" onclick="displayJSONData()" id="list" class="btn btn-primary">Fetch Record</button>
                </fieldset>
            </form>
        </div>
        <div class="container p-5 my-5 border">                
            <table class="table table-hover" id="json-display">
                <tr>
                    <th>Visitor ID</th>
                    <th>Wristband ID</th>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Phone</th>
                    <th>Emergency</th>
                    <th>Age</th>
                    <th>Ticket Type</th>
                </tr>

            </table>
        </div>
        <div ></div>
        <script src="test_table_jason.js"></script>
        <script></script>
    </body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>SQL Data Display</title>
</head>
<body>
    <h1>Data from SQL Server:</h1>
    <table id="data-table">
        <tr>
            <th>feedback_id</th>
            <th>visitor_id</th>
            <th>feedback_text</th>
        </tr>
    </table>
    <script>
        // JavaScript code to fetch data from the server and display it in the table
        fetch('data.json', {  
            headers: {  
              Accept: "application/json"  
            }  
          })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not OK');
            }
            return response.json();
        }).then(data => {
            const table = document.getElementById('data-table');
            data.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${row.feedback_id}</td><td>${row.visitor_id}</td><td>${row.feedback_text}</td>`;
                table.appendChild(tr);
            }).catch(error => {
                console.error('Error processing data:', error);

                // Handle the error here by displaying an error message
                const errorMessage = document.createElement('div');
                errorMessage.textContent = 'An error occurred while processing data.';
                errorMessage.style.color = 'red'; // Customize the error message styling
                document.body.appendChild(errorMessage);
            });
        }).catch(error => {
            console.error('Error fetching data:', error);

            // Handle the error here by displaying an error message
            const errorMessage = document.createElement('div');
            errorMessage.textContent = 'An error occurred while fetching data.';
            errorMessage.style.color = 'red'; // Customize the error message styling
            document.body.appendChild(errorMessage);
        });
    </script>
</body>
</html>

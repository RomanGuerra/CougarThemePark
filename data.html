<!DOCTYPE html>
<html>
<head>
    <title>Database Data Display</title>
</head>
<body>
    <div id="dataDisplay"></div>

    <script>
        var Connection = require('tedious').Connection;
        var Request = require('tedious').Request;
        var TYPES = require('tedious').TYPES;

        var config = {
             server: 'cougar-park.database.windows.net',  //update me
    authentication: {
        type: 'default',
        options: {
            userName: 'team8', //update me
            password: 'UHcougar8'  //update me
        }
    },
    options: {
        // If you are on Microsoft Azure, you need encryption:
        encrypt: true,
        database: 'Cougar Theme Park'  //update me
    }
        };

        var connection = new Connection(config);

        connection.on('connect', function (err) {
            if (err) {
                console.log(err);
            } else {
                console.log("Connected");
                executeStatement();
            }
        });

        connection.connect();

        function executeStatement() {
            var request = new Request("SELECT * FROM FEEDBACK_REVIEWS;", function (err) {
                if (err) {
                    console.log(err);
                }
            });

            var result = "";

            request.on('row', function (columns) {
                columns.forEach(function (column) {
                    if (column.value === null) {
                        console.log('NULL');
                    } else {
                        result += column.value + " ";
                    }
                });

                // Append the result to the dataDisplay <div>
                var dataDisplay = document.getElementById("dataDisplay");
                dataDisplay.innerHTML += result + "<br>";
                result = "";
            });

            request.on('done', function (rowCount, more) {
                console.log(rowCount + ' rows returned');
            });

            // Close the connection after the final event emitted by the request, after the callback passes
            request.on("requestCompleted", function (rowCount, more) {
                connection.close();
            });

            connection.execSql(request);
        }
    </script>
</body>
</html>

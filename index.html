<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Cougar Theme Park</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>        
        <div class="login-container">
            <img src="img/logos_black.png" alt="Cougar Theme Park Logo">
            <h1>Login</h1>
            <form id="login-form">
                <input type="email" id="email" placeholder="Email" maxlength="15" required>
                <span class="input100" data-placeholder="Email"></span>
                <input type="password" id="password" placeholder="Password" maxlength="12" required>
                <span class="focus-input100" data-placeholder="Password"></span>
                <button type="submit" class="btn btn-primary">Log In</button>
            </form>
        </div>
        <script src="js/script.js"></script>
        <script src="server.js"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>

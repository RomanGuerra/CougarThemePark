<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Cougar Theme Park</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

        <style>
            body {
                background-image: url('/img/index_background.jpg');
                background-size: cover;
                background-repeat: no-repeat;
            }
        </style>
    </head>
    <body>
                
        <div class="login-container text-center">
            <form class="form-signin" id="login-form">
                <img class="mb-4" src="img/logos_black.png" alt="Theme Park Logo">
                <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>

                <label for="email" class="sr-only">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Email address" required="" autofocus="" autocomplete="off">

                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Password" required="" autocomplete="off">
            </br>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
              </form>
        </div>        
        <script src="js/login.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Cougar Theme Park</title>
        <link rel="stylesheet" type="text/css" href="/css/main.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <style>
            body {
                background-image: url('/img/index_background.jpg');
                background-size: cover;
                background-repeat: no-repeat;
            }
        </style>
    </head>
    <body>
                
        <div class="login-container text-center">
            <img class="mb-4" src="img/logos_black.png" alt="Theme Park Logo">
            <h1 class="h3 mb-3 font-weight-normal">Visitor Login</h1>
            <form class="form-signin" id="login-form" action="/api/visitor-login" method="post">
                <section>
                    <label for="username" class="sr-only">Username</label>
                    <input name="username" type="text" id="username" class="form-control" placeholder="Username" required="" autofocus="" autocomplete="off">
                </section>
                <section>
                    <label for="current-password" class="sr-only">Password</label>
                    <input name="password" type="password" id="current-password" class="form-control" placeholder="Password" autocomplete="current-password" required>
                </section>
                </br>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
            </br>
            <a href="/all/employee-login.html">Employee Login</a>
            </br>
            <a href="/all/create-visitor-account.html">Create Visitor Account</a>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>

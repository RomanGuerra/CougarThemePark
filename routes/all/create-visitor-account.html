<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Cougar Theme Park</title>
        <link rel="stylesheet" type="text/css" href="/css/main.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

        <style>
            body {
                background-image: url('/img/index_background.jpg');
                background-size: cover;
                background-repeat: no-repeat;
            }
        </style>
    </head>
    <body>
                
        <div class="login-container text-center">
            <img class="mb-4" src="img/logos_black.png" alt="Theme Park Logo">
            <h1 class="h3 mb-3 font-weight-normal">Create Visitor Account</h1>
            <form class="form-signin" id="login-form" action="/api/create-visitor-account" method="post">
                <section>
                    <label for="firstname" class="sr-only">First Name</label>
                    <input name="firstname" type="text" id="firstname" class="form-control" placeholder="First Name" required="" autofocus="" autocomplete="off">
                </section>
                <section>
                    <label for="lastname" class="sr-only">Last Name</label>
                    <input name="lastname" type="text" id="lastname" class="form-control" placeholder="Last Name" required="" autofocus="" autocomplete="off">
                </section>
                <section>
                    <label for="phonenumber" class="sr-only">Phone Number</label>
                    <input name="phonenumber" type="text" id="phonenumber" class="form-control" placeholder="Phone Number" required="" autofocus="" autocomplete="off">
                </section>
                <section>
                    <label for="ephonenumber" class="sr-only">Emergency Phone Number</label>
                    <input name="ephonenumber" type="text" id="ephonenumber" class="form-control" placeholder="Emergency Phone Number" required="" autofocus="" autocomplete="off">
                </section>
                <section>
                    <label for="age" class="sr-only">Age</label>
                    <input name="age" type="text" id="age" class="form-control" placeholder="Age" required="" autofocus="" autocomplete="off">
                </section>
                <section>
                    <label for="username" class="sr-only">Username</label>
                    <input name="username" type="text" id="username" class="form-control" placeholder="Username" required="" autofocus="" autocomplete="off">
                </section>
                <section>
                    <label for="current-password" class="sr-only">Password</label>
                    <input name="password" type="password" id="current-password" class="form-control" placeholder="Password" autocomplete="current-password" required>
                </section>
                </br>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
        </div>        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Database Data Display</title>
</head>
<body>
    <div id="dataDisplay">
        <span id="test"></span>
    </div>

    <script>
        const header = {
            headers: {
                "Content-Type": "application/json",
            }
        };
        fetch("http://localhost:3000/data.json", header)
            .then((res) => {
                console.log(res);
                document.getElementById("test").value = res;
            })
    </script>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Cougar Theme Park</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Reports</h1>
    </header>
    <nav class="navbar navbar-expand-sm bg-light navbar-dark">
        <div class="container mt-3">
            <ul class="nav nav-pills">
                <li class="nav-item"><a class="nav-link" href="dashboard.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="visitor.html">Visitor</a></li>
                <li class="nav-item"><a class="nav-link" href="maintenence.html">Maintenence</a></li>
                <li class="nav-item"><a class="nav-link" href="rainouts.html">Rainouts</a></li>
                <li class="nav-item"><a class="nav-link active" href="reports.html">Reports</a></li>
                <li class="nav-item"><a class="nav-link" href="settings.html">Settings</a></li>
                <li class="nav-item"><a class="nav-link" href="logout.html">Logout</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <section class="dashboard-card">
            <h2>Rainout Status Report</h2>
            <p>Request the number of rainouts on a monthly basis</p>
            <p>Set the parameters below to generate a report</p>
            <label for="Year">Year</label>
            <select id="year" class="form-control">
                <option>2012</option>
                <option>2013</option>
                <option>2014</option>
                <option>2015</option>
                <option>2016</option>
                <option>2017</option>
                <option>2018</option>
                <option>2019</option>
                <option>2020</option>
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
            </select>
            <label for="Order">Order</label>
            <select id="order" class="form-control">
                <!-- <option value="visit_asc">Visit Count Ascending</option> -->
                <!-- <option value="visit_dsc">Visit Count Descending</option> -->
                <option value="month_asc">Month Ascending</option>
                <option value="month_dsc">Month Descending</option>
                <option value="rainout_asc">Rainout Count Ascending</option>
                <option value="rainout_dsc">Rainout Count Descending</option>
            </select>
            </br>
            <button type="submit" onclick="requestReport()">Request</button>
        </section>
        </br>
        <section id="report" class="dashboard-card">
            <h2>Ride Count Report</h2>
            <table id="report-table" class="table">
                <tr>
                    <th>Month</th>
                    <th>Rainout Count</th>
                </tr>
                <tr>
                    <td>Test</td>
                    <td>Test</td>
                </tr>
            </table>
        </section>
        <p></p>
    </main>

    <script>
        function getRainoutCountParams() {
            return {
                year: document.getElementById("year").value,
                order: document.getElementById("order").value
            };
        }

        function requestReport() {
            const queryParams = getRainoutCountParams();

            fetch("/api/rainout-count?" + new URLSearchParams(queryParams))
            .then((res) => {
                res.json()
                .then((json) => {
                    console.log(json);
                    
                    reportTableNode = document.getElementById("report-table");
                    reportTableNode.innerHTML = `
                    <tr>
                        <th>Month</th>
                        <th>Rainout Count</th>
                    </tr>
                    `;
                    for (var row of json) {
                        var newRow = "<tr>";
                        for (var key of Object.keys(row)) {
                            newRow += "<td>";
                            newRow += String(row[key]);
                            newRow += "</td>"
                        }
                        newRow += "</tr>";
                        reportTableNode.innerHTML += newRow;
                    }

                    document.getElementById("report").style.visibility = "visible";
                })
            });
        }
        document.getElementById("report").style.visibility = "hidden";
    </script>
</body>

</html>

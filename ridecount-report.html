    <main>
        <section class="dashboard-card">
            <h2>Ride Count Report</h2>
            <p>Request the number of visitors that have used a ride within a given time period.</p>
            <p>Set the parameters below to generate a report</p>
            <label for="Month">Month</label>
            <select class="form-control">
                <option>Entire Year</option>
                <option>January</option>
                <option>February</option>
                <option>March</option>
                <option>April</option>
                <option>May</option>
                <option>June</option>
                <option>July</option>
                <option>August</option>
                <option>September</option>
                <option>October</option>
                <option>November</option>
                <option>December</option>
            </select>
            <label for="Year">Year</label>
            <select class="form-control">
                <option>2012</option>
                <option>2013</option>
                <option>2014</option>
                <option>2015</option>
                <option>2016</option>
                <option>2017</option>
                <option>2018</option>
                <option>2019</option>
                <option>2020</option>
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
            </select>
            <label for="Order">Order</label>
            <select class="form-control">
                <option>Visit Count Ascending</option>
                <option>Visit Count Descending</option>
                <option>Ride Operations Ascending</option>
                <option>Ride Operations Descending</option>
                <option>Ride Operations Descending</option>
            </select>
            </br>
            <button type="submit" onclick="requestReport()">Request</button>

        </section>
        <p></p>
    </main>
